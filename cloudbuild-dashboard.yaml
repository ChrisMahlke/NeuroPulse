steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'dashboard/Dockerfile', '-t', 'gcr.io/neuropulse-hackathon/neuropulse-dashboard', 'dashboard']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/neuropulse-hackathon/neuropulse-dashboard']

images:
  - 'gcr.io/neuropulse-hackathon/neuropulse-dashboard'


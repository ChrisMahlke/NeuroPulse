# NeuroPulse - Confluent Cloud configuration (example)
# Copy this file to `confluent_config.ini` and fill in your actual values.

[confluent]
bootstrap.servers=YOUR_BOOTSTRAP_SERVER_HERE
sasl.username=YOUR_API_KEY_HERE
sasl.password=YOUR_API_SECRET_HERE
security.protocol=SASL_SSL
sasl.mechanisms=PLAIN

# Optional: client.id override
client.id=NeuroPulseDataGenerator
